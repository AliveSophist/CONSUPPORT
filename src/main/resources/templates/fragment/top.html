		<!-- Login a태그 클릭 시 실행되는 Modal -->
		<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
							style="position: absolute; z-index: 10; top: 2.5rem; right: 0.5rem;"></button>
					
					<div class="login-page">
						<div class="form">
							<form class="register-form">
								<input type="text" placeholder="name" /> <input type="password"
									placeholder="password" /> <input type="text"

								<button>create</button>
								<p class="message">
									Already registered? <a>Sign In</a>
								</p>
							</form>
							<form class="login-form">
								<input type="text" placeholder="ID" name="userId"/>
								<input type="password" placeholder="Password" name="userPw"/>
								<button onclick="login()">login</button>
								<p class="message">
									Not registered? <a>Create an account</a>
								</p>
							</form>
						</div>
					</div>

		<script th:inline="javascript">
			let bootstrapModal;
			function showModal(modalTag){
				bootstrapModal = new bootstrap.Modal(modalTag);
				bootstrapModal.show();
			}
			function hideModal(modalTag){
				bootstrapModal = new bootstrap.Modal(modalTag);
				bootstrapModal.hide();
			}
		
		
		
			// login-page 클래스의 기능 활성화
			$('.message a').click(function(){
				$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
			});

			
			// 모달 닫을때는 내용 리셋 해줘
			const modalLogin = document.querySelector('#modalLogin');
			modalLogin.addEventListener('hidden.bs.modal', function(){
				modalLogin.querySelector('.login-form').reset();
				modalLogin.querySelector('.register-form').reset();
			});
			
			
			// 로그인 모달 켜라고하면 켜
			let isOpenLogin = document.querySelector('#openLogin').value;
			if(isOpenLogin.indexOf("true") > -1)
				showModal(modalLogin);
			
			
			// 로그인 펑션
			function login(){
				//ajax start
				$.ajax({
					url: '/login', //요청경로
				    type: 'post',
				    data: new FormData( modalLogin.querySelector('.login-form') ),
					
					/*============== FormData 쓰려면 필요함 ==============*/
					processData:false,
					contentType:false,
			    	cache: false,
			    	/*============== FormData 쓰려면 필요함 ==============*/
			    	
				    success: function(result) {
				    	
				    	alert('반갑습니다!?\n님!?');
				    	
				    	
					
						//로그인 정보 없을 경우, 강제 탈출!
						if(result.userId==null){
							alert('다시 입력하세요');
							return;
						}

						alert('반갑습니다!?\n님!?');
						
						
						
// 						if(result.memberRole.indexOf('ADMIN') > -1){
// 							alert('관리자 로그인 입니다..!');
// 							location.href = '/admin/regItem';
// 							return;
// 						}
						
						alert('일반 회원이십니다.\n이전 페이지로 돌아갑니다..!');
						//location.href = result.Referer;
				    },
				    error: function(){
						alert('Ajax 실패');
				    }
				});
				//ajax end
			}
