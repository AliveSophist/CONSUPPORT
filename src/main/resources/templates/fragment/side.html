<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:fragment="side">
	<div class="">
	
		<div sec:authorize="hasRole('MEMBER')">
			<div class="d-grid gap-2" role="group" aria-label="Vertical radio toggle button group">
			<input type="radio" class="btn-check" th:classappend="${menu} eq '1' ? 'active' : ''" name="vbtn-radio"	id="vbtn-radio1" autocomplete="off" th:onclick="|location.href='@{/member/editInfoForm(menu=1)}'|"> 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio1">내 정보 수정</label>
			<input type="radio" class="btn-check text-start" th:classappend="${menu} eq '2' ? 'active' : ''" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" th:onclick="|location.href='@{/member/regArtistForm(menu=2)}'|">
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio2">아티스트 등록</label>
			<input type="radio" class="btn-check" th:classappend="${menu} eq '3' ? 'active' : ''" id="vbtn-radio3" name="vbtn-radio" autocomplete="off" th:onclick="|location.href='@{/admin/memberRoleManager(menu=3)}'|"> 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio3">고객센터 문의</label>
			<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off" > 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio4">고객센터 문의 목록 페이지</label>
			</div>
		</div>
		
		<div sec:authorize="hasRole('ARTIST')">
			<div class="d-grid gap-2" role="group" aria-label="Vertical radio toggle button group">
			<input type="radio" class="btn-check text-start" th:classappend="${menu} eq '1' ? 'active' : ''" id="vbtn-radio1" name="vbtn-radio1" autocomplete="off" th:onclick="|location.href='@{/artist/editInfoForm(menu=1)}'|"> 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio1">내 정보 수정</label>
			<input type="radio" class="btn-check" th:classappend="${menu} eq '2' ? 'active' : ''" name="vbtn-radio"	id="vbtn-radio2" autocomplete="off" th:onclick="|location.href='@{/artist/regConcertForm(menu=2)}'|"> 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio2">공연 등록 페이지 & 계약금 결제 페이지</label>
			<input type="radio" class="btn-check" th:classappend="${menu} eq '3' ? 'active' : ''" name="vbtn-radio" id="vbtn-radio3" autocomplete="off" th:onclick="|location.href='@{/member/buyRecord(menu=3)}'|">
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio3">정산관리 & 관람객 추이 페이지</label>
			<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off" > 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio4">고객센터 문의 </label>
			</div>
		</div>
		
		<div sec:authorize="hasRole('OWNER')">
			<div class="d-grid gap-2" role="group" aria-label="Vertical radio toggle button group">
			<input type="radio" class="btn-check text-start" th:classappend="${menu} eq '1' ? 'active' : ''" id="vbtn-radio1" name="vbtn-radio1" autocomplete="off" th:onclick="|location.href='@{/owner/regHallForm(menu=1)}'|"> 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio1">홀 등록 </label>
			<input type="radio" class="btn-check" th:classappend="${menu} eq '2' ? 'active' : ''" name="vbtn-radio"	id="vbtn-radio2" autocomplete="off" th:onclick="|location.href='@{/cart/cartList(menu=2)}'|"> 
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio2">Hall 계약 중단 문의</label>
			<input type="radio" class="btn-check" th:classappend="${menu} eq '3' ? 'active' : ''" name="vbtn-radio" id="vbtn-radio3" autocomplete="off" th:onclick="|location.href='@{/member/buyRecord(menu=3)}'|">
				<label class="btn btn-outline-secondary text-start" for="vbtn-radio3"> </label>
			</div>
		</div>
		
	</div>
</body>
</html>

		th:classappend=""-->
