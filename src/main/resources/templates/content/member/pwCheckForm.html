<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">



<div layout:fragment="content">


	<div class="col-6" style="margin-top: 100px; margin-left: 42%">
		<div class="col-6 input-group" align="center">

			<div class="card" style="width: 18rem;">
				<div class="card-body">

					<h5 class="card-title">비밀번호 확인</h5>
					
					
					<input type="password" id="checkForm" name="userPw" class="form-control">
					
					
					<button type="button" onclick="pwCheck()" style="margin: 10px;" 
					class="btn btn-primary">확인</button>

				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/member/pwCheckForm.js}"></script>

</div>
</html>
