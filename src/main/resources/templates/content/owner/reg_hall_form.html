<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<div class="row">

		<div class="col-1"></div>

		
		<!-- About 상품 -->
		<div class="col-5">
		
			<div style="margin-top:30px;">
				- 상품 관리 -
			</div>
			
			<div style="margin-top:30px;" th:object="${itemVO}">
			
				<!-- <label for="" class="form-label">카테고리</label>
				<input type="sel" class="form-control" th:field="*{cateCode}"> -->
				
				<form id="formInsertItem" name="formInsertItem" enctype="multipart/form-data">
				
					<label for="" class="form-label">카테고리</label>
					<div id="iamCategorySelect">
						<select name="cateCode" class="form-select">
							<option value="temp1">temp1</option>
							<option value="temp2">temp2</option>
						</select>
					</div>
					
					
					<label for="" class="form-label">명칭</label>
					<input type="text" class="form-control" th:field="*{itemName}">
					
					
					<div class="row">
						<div class="col-6">
							<label for="" class="form-label">가격</label>
							<input type="number" class="form-control" th:field="*{itemPrice}">
						</div>
						<div class="col-6">
							<label for="" class="form-label">재고</label>
							<input type="number" class="form-control" th:field="*{itemStock}">
						</div>
					</div>
					
					<label for="" class="form-label">Main Image</label>
					<input type="file" class="form-control" name="imgMain">
					
					<label for="" class="form-label">Sub Images</label>
					<input type="file" class="form-control" name="imgsSub" multiple>
					
					<label for="" class="form-label">설명</label>
					<input type="text" class="form-control" th:field="*{itemComment}">
				
				</form>
			
				<br>

		</div>
		
		<div class="col-1"></div>
		
	</div>


	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
