<div layout:fragment="content">

	<th:block>

		<link href="/bootstrap/css/datepicker.css"  rel="stylesheet" />
		
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>

	<div class="container-fluid row">
	
	
<!-- ============================================================================================================================================================================================================= -->
		
		<div class="col-2">
			　<!-- 여기 건드리지마 -->
		</div>
		
<!-- ============================================================================================================================================================================================================= -->
		
		<div class="transparentDivL col-4 mt-3" style="width: 540px;">
			<img src="/img/hall_01.jpg"  style="border-radius: 2%; height: 850px;">
		</div>
		
<!-- ============================================================================================================================================================================================================= -->
			
		<div class="transparentDivR col-4 mt-3">

			<div style="margin: 15px auto 0;">
				<h2>공연장 등록</h2>
				<hr class="myHr">
			</div>
			
	
			<form id="regHallForm">
				
				<div class="row myFormRow">
					<div class="col-6" >
						<label for="" class="form-label">공연장 명</label>
						<input type="text" class="form-control" name="hallName">
					</div>
					
					<div class="col-6">
						<label for="" class="form-label">좌석 갯수</label>
						<select name="hallSeatCnt" class="form-select">
							<option value="40">40</option>
							<option value="70">70</option>
							<option value="100">100</option>
						</select>
					</div>
				</div>
				
				
				
				
				<!-- <div class="row myFormRow">
					<div class="col-12" >
						<label for="" class="form-label">대관 기간</label>
						<input type="text" id="daterangepicker" name="rentDates" class="form-control pull-right">
					</div>
				</div> -->
				
				
				<div id="daterangepicker" class="row myFormRow">
					<div class="col-12">
						<label for="" class="form-label">대관 기간</label>
						<div class="input-group input-daterange">
							<input	name="rentDateStart"
									type="text"
									class="form-control"
									placeholder="Rent Start Date"
									readonly>
							<input	name="rentDateEnd"
									type="text"
									class="form-control"
									placeholder="Rent End Date"
									readonly>
						</div>
					</div>
				</div>
				
				
				
				<div class="row myFormRow">
					<div class="col-12">
						<label for="" class="form-label">대관 비용</label>
						<input type="number" name="hallRentPrice" class="form-control">
					</div>
				</div>
				
				
				
				<div class="row myFormRow">
					<div class="col-12">
						<label for="" class="form-label">공연장 상세</label>
						<textarea name="hallDetail" class="form-control" placeholder="여기에 상세정보 입력" style="height: 100px"></textarea>
					</div>
				</div>
				
				
			
				<div class="row myFormRow">
					<div class="col-6" >
						<label for="" class="form-label">Main Image</label>
						<input class="form-control" type="file" name="imgMain">
					</div>
					
					<div class="col-6">
						<label for="" class="form-label">Sub Image</label>
						<input class="form-control" type="file" multiple name="imgsSub">
					</div>
				</div>
				
				<div class="row myFormRow">
					<div class="col-12">
						<button type="button" class="form-control btn btn-primary" onclick="submitForm('#regHallForm');">등록</button>
					</div>
				</div>
			
			</form>
			
			
			
		</div>
		
	</div>
	
	<script type="text/javascript" src="/js/owner/reg_hall_form.js"></script>
